# Horizontal Pod Autoscaler configurations for Financial Planning Application
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: financial-planning-api-hpa
  namespace: financial-planning
  labels:
    app.kubernetes.io/name: financial-planning-api
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: financial-planning
    app.kubernetes.io/version: "1.0.0"
  annotations:
    description: "Horizontal Pod Autoscaler for Financial Planning API"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: financial-planning-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
  # CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: requests per second
  - type: Pods
    pods:
      metric:
        name: financial_planning_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  # Custom metric: response time
  - type: Pods
    pods:
      metric:
        name: financial_planning_response_time_95th_percentile
      target:
        type: AverageValue
        averageValue: "500m"  # 500ms
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      selectPolicy: Max

