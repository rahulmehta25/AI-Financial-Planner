apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: banking-service-hpa
  namespace: financial-planning
  labels:
    app.kubernetes.io/name: banking-service
    app.kubernetes.io/component: autoscaling
  annotations:
    description: "Critical service HPA with aggressive scaling"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: banking-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65  # Lower threshold for critical service
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  # Custom metric for banking transaction rate
  - type: Pods
    pods:
      metric:
        name: banking_transactions_per_second
      target:
        type: AverageValue
        averageValue: "50"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Longer stabilization for critical service
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30  # Faster scale up for critical service
      policies:
      - type: Percent
        value: 200
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 30

