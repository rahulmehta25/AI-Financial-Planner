  namespace: financial-planning
  labels:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: graphql-gateway
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  # GraphQL query complexity metric
  - type: Pods
    pods:
      metric:
        name: graphql_query_complexity_average
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
