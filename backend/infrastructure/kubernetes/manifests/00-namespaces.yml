# Kubernetes Namespaces for Financial Planning Application
apiVersion: v1
kind: Namespace
metadata:
  name: financial-planning
  labels:
    name: financial-planning
    tier: application
    app.kubernetes.io/name: financial-planning
    app.kubernetes.io/component: namespace
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubernetes
  annotations:
    kubernetes.io/managed-by: "financial-planning-platform"
    description: "Main namespace for Financial Planning application microservices"
    contact: "devops@financialplanning.com"
spec:
  finalizers:
  - kubernetes

