apiVersion: v1
kind: Secret
metadata:
  name: financial-planning-secrets
  namespace: financial-planning
type: Opaque
stringData:
  # Database credentials - these should be managed by external secret management
  DATABASE_URL: "postgresql://user:password@postgres:5432/financial_planning"
  
  # Redis credentials
  REDIS_URL: "redis://redis:6379/0"
  
  # JWT Secret
  SECRET_KEY: "your-super-secret-key-change-in-production"
  
  # External API Keys
  OPENAI_API_KEY: "your-openai-api-key"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  ALPHA_VANTAGE_API_KEY: "your-alpha-vantage-api-key"
  IEX_CLOUD_API_KEY: "your-iex-cloud-api-key"
  PLAID_CLIENT_ID: "your-plaid-client-id"
  PLAID_SECRET: "your-plaid-secret"
  
  # Google Cloud credentials for Speech services
  GOOGLE_APPLICATION_CREDENTIALS_JSON: |
    {
      "type": "service_account",
      "project_id": "your-project-id",
      "private_key_id": "your-private-key-id",
      "private_key": "your-private-key",
      "client_email": "your-service-account@your-project.iam.gserviceaccount.com",
      "client_id": "your-client-id",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com"
    }
  
  # Email service credentials
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  
  # Monitoring and logging
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
  
  # Encryption keys for sensitive data
  ENCRYPTION_KEY: "your-fernet-encryption-key"
  
---
