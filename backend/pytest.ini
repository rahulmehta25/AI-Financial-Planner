[tool:pytest]
# Pytest configuration for Financial Planning System

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add project root to Python path
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --showlocals
    --durations=10

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    smoke: Smoke tests
    slow: Slow running tests (deselect with '-m "not slow"')
    external: Tests requiring external services
    demo: Demo test suite
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
# Note: Coverage is configured in pyproject.toml or .coveragerc

# Test output
console_output_style = progress
junit_family = xunit2

# Timeout for individual tests (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*ssl.*:urllib3.exceptions.InsecureRequestWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    ENVIRONMENT = testing
    TESTING = true
    SECRET_KEY = test-secret-key-do-not-use-in-production
    LOG_LEVEL = DEBUG